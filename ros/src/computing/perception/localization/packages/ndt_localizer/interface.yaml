- name: /approximate_ndt_mapping
  publish: [/ndt_map, /current_pose]
  subscribe: [/config/approximate_ndt_mapping, /config/ndt_mapping_output,
    /points_raw, /odom_pose, /imu_raw]
- name: /lazy_ndt_mapping
  publish: [/ndt_map, /reference_map, /current_pose]
  subscribe: [/config/ndt_mapping, /config/ndt_mapping_output, /points_raw]
- name: /ndt_mapping
  publish: [/ndt_map, /current_pose]
  subscribe: [/config/ndt_mapping, /config/ndt_mapping_output, /points_raw,
    /odom_pose, /imu_raw]
- name: /ndt_mapping_tku
  publish: [/ndmap, /ndt_pose, /localizer_pose]
  subscribe: [/points_raw]
- name: /ndt_matching
  publish: [/predict_pose, /predict_pose_imu, /predict_pose_odom, /predict_pose_imu_odom,
    /ndt_pose, /localizer_pose, /estimate_twist, /estimated_vel_mps,
    /estimated_vel_kmph, /estimated_vel, /time_ndt_matching, /ndt_stat,
    /ndt_reliability]
  subscribe: [/config/ndt, /gnss_pose, /initialpose, /filtered_points, /odom_pose,
    /imu_raw]
- name: /ndt_matching_tku
  publish: [/ndt_pose, /localizer_pose]
  subscribe: [/points_map, /initialpose, /filtered_points]
- name: /queue_counter
  publish: []
  subscribe: [/points_raw, /ndt_map]
